{% extends "account/base.html" %} 
<!-- Extend the base template for account-related pages -->

{% load i18n %} 
<!-- Load the i18n (internationalization) library for translations -->

{% block head_title %}
    {% trans "Account Inactive" %}
    <!-- Set the page title to "Account Inactive" -->
{% endblock %}

{% block inner %}
    <!-- Main content block for the page -->
    <h1>{% trans "Account Inactive" %}</h1>
    <!-- Display a heading with the text "Account Inactive" -->
    
    <p>{% trans "This account is inactive." %}</p>
    <!-- Display a paragraph explaining that the account is inactive -->
{% endblock %}
